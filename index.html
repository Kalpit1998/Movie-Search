<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Movie Search Engine</title>

<body>

    <div id="header">
        <div id="logo">
            <h2>Movie Adda</h2>

        <div id="login_btn">
            <button id="signIn">Sign In</button>
            <button id="signUp">Sign Up</button>

    <div id="search">
        <div id="heading">
            <p>Search By Title</p>
        </div>

        <div id="hr"></div>

        <div id="input-wrapper">
            <p>Title: </p>

            <input type="text" id="movie-title" placeholder="Enter Movie Title">

            <p>Year: </p>

            <input type="text" id="movie-year" placeholder="Year">

            <button onclick="showMovie()">Search</button>

            <button type="reset" onclick="resetInput()">Reset</button>
        </div>
    </div>

    <div id="movie"></div>
